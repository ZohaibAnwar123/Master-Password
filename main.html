
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Master Password</title>
  <link rel="icon" type="image" href="/image/favicon.ico">
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header"><i class="fa fa-user-secret" aria-hidden="true"></i> Master Password</h1>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      <!-- <img class = "admin-logo" src="/image/admin.jpeg" alt="admin"> -->
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  <script defer src="main.js"></script>
  </main>
</body>

</html>
