<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/main.js"></script>


</head>

<body class='bg-danger' onload='FetchAllValuesDisplayTable()'>
    <div class="container">

        <div class="jumbotron text-center">
            <h3 class='text-center'>Password Keeper</h3>
            <form action="#" method='post' id='formSubmit'>
                <div class="form-group">
                    <label for="site">Social Site</label>:</label>
                    <input type="text" class="form-control" id="site">
                </div>
                <div class="form-group">
                    <label for="accountID">Account ID</label>:</label>
                    <input type="text" class="form-control" id="accountID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:</label>
                    <input type="text" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>






        </div>

        <table class="table table-striped">
            <thead class='bg-primary'>
                <tr>
                    <th>Site</th>
                    <th>Account Name</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id='dynamicFill'>

            </tbody>
        </table>
    </div>

</body>


</html>
